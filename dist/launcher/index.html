<!DOCTYPE html>
<html>
	<head>
		<title>ShiVa WebGL Desktop Launcher</title>
		<!--meta http-equiv = "refresh" content = "2; url = ../game/" /-->
      
		<script>
		function closeMe() {
			window.opener = self;
			window.close();
		}
		</script>
		
		<style>
			html {
				width: 100%;
				height:100%;
				}
			body {
				width: 600px;
				height: 400px;
				margin: auto;
				overflow:hidden;
				color: #fff;
				background-color: #222;
				position:absolute;
				top: calc(50% - 200px);
				left: calc(50% - 300px);
				}
			img {
				display:block;
				margin: 0 auto 3em auto;
				}
			a {
				width: 180px;
				font-size:1em;
				color:#fff;
				font-family:Sans;
				text-align:center;
				box-shadow: 0px 0px 0px 0px #3dc21b;
				background-color:#444;
				border-radius:15px;
				border:4px solid #555;
				display:block;
				cursor:pointer;
				padding:1em;
				margin: 1em auto 1em auto;
				text-decoration:none;
				}
			a:hover{
				background-color: #555;
				border:4px solid #666;
				}
		</style>
      
	</head>

	<body>
		<img src="splash.png">
		<a href="../game/">Start game</a>
		<a href="https://shiva-engine.com/">Visit website</a>
	</body>

</html>
